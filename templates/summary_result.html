<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Report Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-image: url("{{ url_for('static', filename='back.png') }}");
            background-size: cover;
        }

        .container {
            max-width: 600px;
            margin: 130px 60px;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 60px;
        }

        #summary {
            margin-top: 20px;
        }

        #sentiment {
            margin-top: 20px;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Report Summary</h1>
        <div id="summary">
            <p>{{ summary }}</p>
        </div>
        <div id="sentiment">
            <p>Summary Sentiment: {{ sentiment }}</p>
        </div>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
